<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
        Manh Truong Nguyen, 000893836
        Feb 17, 2023 
        
        Non-Bootstrap CSS classes are prefixed with 'custom- -'
        and placed before Bootstrap classes
    -->
    <title class="title">Countdown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>

  <body class="custom--body font-monospace bg-dark text-white p-5">
    <div class="custom--screen-border">
      <div class="custom--progress-bar-1"></div>
      <div class="custom--progress-bar-2"></div>
      <div class="custom--progress-bar-3"></div>
      <div class="custom--progress-bar-4"></div>
    </div>

    <header class="my-5">
      <h1 class="text-center fw-bolder">Javascript Events</h1>
    </header>

    <main class="custom--main my-5 mx-auto">
      <div
        class="d-sm-flex justify-content-evenly align-items-center flex-wrap my-3"
      >
        <img src="#" alt="" class="custom--img my-3" height="300" />
        <img src="#" alt="" class="custom--img my-3" height="300" />
        <img src="#" alt="" class="custom--img my-3" height="300" />
      </div>

      <div class="my-3 d-lg-flex justify-content-evenly gap-5">
        <!-- <div class="input-group mb-3 flex-shrink-1"> -->
        <!--   <span class="input-group-text">Timeout <br>[500 - 10,000]</span> -->
        <!-- </div> -->
        <div class="card my-3">
          <div class="card-header text-dark">Timeout [500 - 10,000]</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <input class="custom--input-timeout form-control" id="timeout" />
            </li>
          </ul>
        </div>

        <div
          class="custom--randomize-container d-sm-flex flex-column justify-content-evenly align-items-center my-3"
        >
          <button class="custom--button-randomize btn btn-primary px-5 py-2">
            Randomize
          </button>
          <p class="custom--timer">
            Time until automatic refresh:
            <span class="custom--span-timer"></span>
          </p>
        </div>

        <div class="my-3">
          <p class="custom--counter text-end">
            Image has updated <span class="custom--span-counter">0 time</span>
          </p>
          <p class="custom--counter text-end text-wrap">
            Warning: Heavy image loading on first load
          </p>
        </div>
      </div>
    </main>

    <footer class="my-5">
      <p class="custom--copyright text-end">
        &copy; Manh Truong Nguyen, Mohawk College, 2023
      </p>
    </footer>
  </body>
</html>
